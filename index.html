<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>我想干翻这苍穹</title>
		<script type="text/javascript">
			document.addEventListener('plusready', function() {
				//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"

			});

			function bofang() {
				self.parent.document.getElementById("wangye").src = "http://tool.liumingye.cn/music/"
			}

			function shipin() {
				self.parent.document.getElementById("wangye").src = "https://cuijiahua.com/video/"
			}

			function niu() {
				self.parent.document.getElementById("wangye").src = "http://tool.liumingye.cn"
			}

			function linkbofang() {
				//			self.parent.document.getElementById("wangye").src = "https://www.guanjinzhao.cn/youku/?url="+self.parent.document.getElementById("text").value
				//			window.location ="https://www.guanjinzhao.cn/youku/?url="+self.parent.document.getElementById("text").value
				self.parent.document.getElementById("wangye").src = "https://www.guanjinzhao.cn/youku/?url=" + self.parent.document.getElementById("text").value
			}

			function copy() {
				self.parent.document.getElementById("text").value = "https://www.guanjinzhao.cn/youku/?url=" + self.parent.document.getElementById("text").value
				var e = document.getElementById("text");
				e.select(); // 选择对象
				document.execCommand("Copy"); // 执行浏览器复制命令
				alert("复制成功！");
			}

			function openWin() {
				plus.share.sendWithSystem({
					content: '分享内容',
					href: "https://www.guanjinzhao.cn/youku/?url=" + self.parent.document.getElementById("text").value
				}, function() {
					console.log('分享成功');
				}, function(e) {
					console.log('分享失败：' + JSON.stringify(e));
				});
			}

			function openBro() {
				plus.runtime.openURL(
//					"http://www.html5plus.org"
					"https://www.guanjinzhao.cn/youku/?url=" + self.parent.document.getElementById("text").value)
//					errorCB: "nicuole"
//				function(e) {
//					console.log('分享失败：' + JSON.stringify(e));
//				});
			}

			function openApp() {
				if(plus.os.name == "Android") {
					plus.runtime.launchApplication({
						pname: "com.android.browser",
						extra: {
							url: "https://www.guanjinzhao.cn/youku/?url=" + self.parent.document.getElementById("text").value //"http://www.html5plus.org"
						}
					}, function(e) {
						alert("Open system default browser failed: " + e.message);
					});
				} else if(plus.os.name == "iOS") {
					plus.runtime.launchApplication({
						action: "https://www.guanjinzhao.cn/youku/?url=" + self.parent.document.getElementById("text").value //"http://www.html5plus.org"
					}, function(e) {
						alert("Open system default browser failed: " + e.message);
					});
				}
			}
		</script>
	</head>

	<body>
		<input type="button" value="视频播放" onclick="javascript:shipin();" />
		<input type="button" value="音乐播放" onclick="javascript:bofang();" />
		<input type="button" name="click" id="click" value="niu" onclick="javascript:niu();" />
		<input id="text" type="text" value="" />
		<input type="button" value="链接播放" onclick="javascript:linkbofang();" />
		<input type="button" value="复制文本" onclick="javascript:copy();" />
		<input type="button" onclick="javascript:openApp();" value="openApp" />
		<input type="button" onclick="javascript:openWin();" value="openWin" />
		<input type="button" onclick="javascript:openBro();" value="openbro" />
		<iframe id="wangye" src="https://cuijiahua.com/video/" width="100%" height="600px">ting</iframe>
	</body>

</html>
